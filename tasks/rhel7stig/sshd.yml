- name: Remove 'PermitEmptyPaswords yes' in sshd_config if present
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PermitEmptyPasswords\syes'
    state: absent
  when:
    - sshd_config_check.stat.exists == True
    - security_sshd_disallow_empty_password | bool
